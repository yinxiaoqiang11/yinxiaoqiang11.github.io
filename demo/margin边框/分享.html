<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>margin</title>
	<style type="text/css">
		.box{
			width: 80%;
			float: left;
			background-color: blue;
		}
		.div1{
			width: 50%;
			height: 50%;
			float: left;
			background-color: red;
		}
		.div2{
			margin-top: 80%;
		}
		.div3{
			margin-top: 50%;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="div1">
			<div class="div3"></div>
		</div>
		<div class="div2"></div>
	</div>
</body>
</html>
