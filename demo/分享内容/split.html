<script>
////*****分享两个知识点1）split('')转换成字符串 join('')转换成数组

///3)js写cssText样式 
var oDiv = document.getElementById('div1');
var aInp = document.getElementsByTagName('input');
var arrColor = ['red','yellow','blue','gold','green'];

aInp[1].onclick = function () {
	var str = aInp[0].value;				// '文字内容'属于字符串
	var arr = str.split('');	//把字符串穿换成数组			// [ '文', '字', '内', '容' ]
	
	
	for ( var i=0; i<arr.length; i++ ) {
		arr[i] = '<a href="http://img0.imgtn.bdimg.com/it/u=2901316494,508133466&fm=21&gp=0.jpg" style="background:'
		+ arrColor[i%arrColor.length] + ';">' + arr[i] + '</a>';
		
	}
	
	oDiv.innerHTML += arr.join('');
};
