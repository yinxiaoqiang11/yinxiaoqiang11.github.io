<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#list{
				width: 100px;
				height: 100px;
				border: 1px solid red;
				
				
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var oDiv=document.getElementById('list');
				var oBtn=document.getElementById('btn');
				oDiv.onclick=function () {
					//可以这样写但是不常用
		        oDiv.style.cssText='width: 300px;height: 300px;border: 5px solid red;background-color: darkgoldenrod;';
					
				}
				oBtn.onclick=function(){
				oDiv.style.cssText='';

				}
			}
		</script>
	</head>
	<body>
		
		<div id="list"></div>
		<input id="btn" type="button" value="按钮" />
	</body>
</html>
