<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>事件委托</title>
		<style>
			
			
		
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
		</ul>
	</body>
	<script>
		var oUl=document.getElementsByTagName('ul')[0];
		oLi=oUl.getElementsByTagName('li');

		for(var i=0;i<oLi.length;i++){
			oLi[i].aa=i;
			oLi[i].onclick=function(){
				alert(this.aa);
			}
		}

	</script>
</html>
