	<script>
		function setCookie(key,value,t){
			var oDate=new Date();
			// 获取当前日期
			var day=oDate.getDate();
			// t:延后的天数
			oDate.setDate(day+t);
			document.cookie=key+"="+value+"; expires="+oDate.toGMTString();
		}

	</script>
