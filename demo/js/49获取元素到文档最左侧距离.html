	<script>
		function offset(obj){
			var ll=obj.offsetLeft;
			var tt=obj.offsetTop;

			while(obj){
				ll += obj.offsetLeft;
				tt += obj.offsetTop;

				obj=obj.offsetParent;
			}
			return {left:ll,top:tt};	
		}

	</script>
