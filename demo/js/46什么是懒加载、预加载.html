		<title>懒加载、预加载</title>
		<!-- 懒加载：就是延迟加载，用户在打开浏览器页面时，如果没往下翻一定的高度，则图片等不实施加载； 
		预加载：就是将图片等全部加载完毕再同时在浏览器中显示出来，是为了增加用户体验来的，不这样的话页面加载的过程中比较乱;

		1. 使用懒加载需要获取目标元素到浏览器顶部的offsetTop值，设目标元素为obj,obj.offsetTop与scrollTop+视窗高度，如果二者值相等，则，当滚轮滑到目标元素的顶部时，目标元素开始加载；如果需要提前将目标元素加载出来，则obj.offsetTop+某值=scrollTop+视窗高度。

		2.使用预加载首先要做的：把所要加载的图片路径在js中存于一个数组，我们需要再重新定义一个变量、一个空数组；然后再创建一个新的图片对象，新的图片对象先将图片的路径存起来；利用循环遍历，每遍历一次变量值+1，于此同时数组增加一张图片，当图片全部加载完毕，图片输出。 -->
