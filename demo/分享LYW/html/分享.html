<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>分享</title>
		<style type="text/css">
			body{
				margin:0; 
			}
			div{
				width: 100%;
				height: 5400px;
				border:1px red solid; 
			}
			#imgOne{
				position: fixed;
				width: 100%;
				min-height: 1000px;
				left: 0;
				top: -12%;
			}
			#imgTwo{
				position: fixed;
				width: 100%;
				min-height: 1000px;
				left: 0;
				top:100%;
			}
			@media screen and (max-width: 1200px){
				img{
					width: 1200px;
					height: 1000px;
				}
			}
		</style>
	</head>
	<body>
		<div>
			<!-- <img src="../img/h0.png" alt=""> -->


			<img id="imgOne" src="../shareImg/0.jpg" alt="">
			<img id="imgTwo" src="../share/0.jpg" alt="">

		</div>
	</body>
	<script type="text/javascript">
		var img=document.getElementsByTagName('img')[0];
		var imgTwo=document.getElementById('imgTwo');
		window.onscroll=function(){
			var scrollTop=document.body.scrollTop||document.documentElement.scrollTop

			var index=parseInt(scrollTop/30);
			var gg=parseInt(scrollTop/10)
			// console.log(index);
			if (index>70&&gg<234) {

				img.style.top="-"+15-(gg-210)*5+"%";
				imgTwo.style.top=100-(gg-210)*5+"%";
				imgTwo.src="../share/"+(index-71)+".jpg";

				console.log(imgTwo.src)
			}else if(index<=70){
				img.style.top="-"+15+"%";
				imgTwo.style.top=100+"%";
				index=parseInt(scrollTop/30);
				img.src="../shareImg/"+index+".jpg";
				// img.src="../img/h"+index+".png";
			}else{
				imgTwo.src="../share/"+(index-71)+".jpg";
			}
			
			

		} 
	</script>
</html>
