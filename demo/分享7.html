<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style type="text/css">
			body{
				margin: 0px;
			}
			.box{
				width: 100%;
				height: 100%;
				position: relative;
			}
			input{
				position: fixed;
				bottom: 0px;
				width:30px;
				height: 30px; 
			}
			.radio-1{
				left:20%; 
			}
			.radio-2{
				left:40%; 
			}
			.radio-3{
				left:60%; 
			}
			.radio-4{
				left:80%; 
			}
			.radio-5{
				left:100%; 
			}
			

		</style>
	</head>
	<body>
		<div class="box">
			<input type="radio" class="radio-1">
			<a href="#">AAA</a>
			<input type="radio" class="radio-2">
			<a href="#">BBB</a>
			<input type="radio" class="radio-3">
			<a href="#">CCC</a>
			<input type="radio" class="radio-4">
			<a href="#">DDD</a>
			<input type="radio" class="radio-5">
			<a href="#">EEE</a>


		</div>



		
	</body>
</html>
