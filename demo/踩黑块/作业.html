<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<label for="phone">手机号：</label>
		<input type="text" class="phone" placeholder="请输入手机号" name="" id="phone" value="" />
		<label for="telephone">固定电话：</label>
		<input type="text" class="telephone" placeholder="请输入固定电话号码" name="" id="telephone" value="" />
		<label for="number">联系方式：</label>
		<input type="text" class="number" placeholder="请输入固定电话/手机号码" name="" id="number" value="" />
		<label for="email">联系邮箱：</label>
		<input type="text" class="email" placeholder="请输入邮箱" name="" id="email" value="" />
		<label for="qq">QQ：</label>
		<input type="text" class="qq" placeholder="请输入QQ号" name="" id="qq" value="" />
		<label for="postcode">邮编：</label>
		<input type="text" class="postcode" placeholder="请输入邮编" name="" id="postcode" value="" />
		<label for="cardid">身份证：</label>
		<input type="text" class="cardid" placeholder="请输入身份证" name="" id="cardid" value="" />
		<label for="http">网址：</label>
		<input type="text" class="http" placeholder="请输入网址，例如www.xxx.com" name="" id="http" value="" />
	</body>
	<script type="text/javascript">
		var phone=document.getElementsByClassName("phone")[0];
		//手机号
		phone.onblur=function(){
			var reg1=/^1[34578][0-9]{9}$/;
			var reg1_1=/^1[34578]\d{9}$/;
			if(phone.value.length==0){
				alert("请输入手机号");
			}else if(!reg1_1.test(phone.value)){
				alert("请输入正确的手机号");
			}
		}
		
		
		//固话
		var telephone=document.getElementsByClassName("telephone")[0];
		
		var reg2=/(^0[1-9]\d{1,2}-[1-9]\d{6,7}$)|^[1-9]\d{6,7}$/;
		telephone.onblur=function(){
			if(telephone.value.length==0){
				alert("请输入固定电话号码");
			}else if(!reg2.test(telephone.value)){
				alert("请输入正确的固定电话号码");
			}
		}
		//联系号码
		var number=document.getElementById("number");
		var reg3=/(^1[34578]\d{9}$)|(^0\d{2,3}-[1-9]\d{6,7}$)|(^[1-9]\d{6,7}$)/;
		number.onblur=function(){
			if(number.value.length==0){
				alert("请输入固定电话/手机号码");
			}else if(!reg3.test(number.value)){
				alert("请输入正确的固定电话/手机号码");
			}
		}
		//邮箱
		var email=document.getElementById("email");
		var reg4=/^\w{4,16}@[\dA-Za-z]{2,8}(\.[a-z\u4e00-\u9fa5]{2,8})+$/;
//		var reg4_1=/^[\w\$%&\*]{3,32}@[A-Za-z0-9]{2,16}(\.[a-z\u4e00-\u9fa5]{2,8})+$/;
		email.onblur=function(){
			if(email.value.length==0){
				alert("请输入邮箱");
			}else if(!reg4.test(email.value)){
				alert("请输入正确的邮箱");
			}
		}
		//qq号，邮编，身份证  网址
		var qq=document.getElementById("qq");
		var reg5=/^[1-9]\d{4,10}$/;
		qq.onblur=function(){
			if(qq.value.length==0){
				alert("请输入QQ号");
			}else if(!reg5.test(qq.value)){
				alert("请输入正确的QQ号");
			}
		}
		
		var postcode=document.getElementById("postcode");
		var reg6=/^\d{6}$/;
//		var reg6_1=/((0[1-9])|([1-8]\d))\d{4}/;
		postcode.onblur=function(){
			if(postcode.value.length==0){
				alert("请输入邮编");
			}else if(!reg6.test(postcode.value)){
				alert("请输入正确的邮编");
			}
		}
		
		var cardid=document.getElementById("cardid");
		var reg7=/^[1-6][1-7]\d{4}[12][089]\d{2}[01]\d[0-3]\d{4}[0-9X]$/;
		var reg7_1=/[1-9]\d{5}[\d]{4}((0[1-9])|(1[012]))((0[1-9])|([12]\d)|(3[01]))\d{3}[\dXx]/;
		cardid.onblur=function(){
			if(cardid.value.length==0){
				alert("请输入身份证号");
			}else if(!reg7.test(cardid.value)){
				alert("请输入正确的身份证号");
			}
		}
		
		
		var http=document.getElementById("http");
		var reg8=/^((www)|[a-z]*)\.[a-z0-9]+(\.[a-z])+/;
		var reg8_1=/^https?\:\/\/[a-z]+\.[a-z0-9]{2,}(\.[a-z]{2,8})+$/
		http.onblur=function(){
			if(http.value.length==0){
				alert("请输入网址");
			}else if(!reg8.test(http.value)){
				alert("请输入正确的网址");
			}
		}
	</script>
</html>
