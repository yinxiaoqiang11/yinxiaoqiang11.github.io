<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>焦点</title>
	<style type="text/css">
		.search{
			width: 540px;
			margin:100px auto;
			overflow: hidden;
		}
		.text{
			float: left;
			width: 456px;
			height: 36px;
			border: 2px #B61D1D solid;
			box-sizing: border-box;
			padding:4px;
		}
		.text:focus{
			outline-color: gold;
			outline-width:thick;/*thin、medium、thick*/
			/*outline: none;*/
		}
		.btnSou{
			float: left;
			width: 82px;
			height: 36px;
			background-color: #B61D1D;
			color: white;
			border: none;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="search">
		<input type="text" class="text" value="" id="text" />
		<input type="button" value="搜索" class="btnSou"/>
	</div>
	<p>CSS 伪类用于向某些选择器添加特殊的效果。</p>
  	<p>CSS 伪元素用于将特殊的效果添加到某些选择器。</p>
</body>
	<script type="text/javascript">
	
		var inputs=document.getElementById('text');
		var	wordsArr=["闪购特卖","傅雷家书","运动相机","机械键盘","机甲手机壳"];

		function rand(min,max){
			return parseInt(Math.random()*(max-min)+min);
		}

		var voc=rand(0,5);
		inputs.value=wordsArr[voc];

		inputs.onfocus=function(){
			if (inputs.value==wordsArr[voc]) {
			inputs.value="";
			}
		}
		inputs.onblur=function(){
			if(inputs.value==""){
				 inputs.value=wordsArr[voc];
				}
			}
	</script>
</html>
